<main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-75">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
              <div class="card card-plain mt-8">
                <div class="card-header pb-0 text-left bg-transparent">
                  <h3 class="font-weight-bolder text-info text-gradient">Register</h3>
                  <p class="mb-0">Enter your MOMO registered phone number to begin registration</p>
                </div>
                <div class="card-body">
                  <form role="form">
                    <label>Phone Number</label>
                    <div class="mb-3 input-group input-group-merge">
                      <span class="input-group-text">+268</span>
                      <input
                        type="tel"
                        class="form-control"
                        id="login-phone"
                        maxlength="8"
                        placeholder="Enter your phone number"
                        autofocus />
                    </div>

                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="use_kyc" checked="">
                      <label class="form-check-label" for="rememberMe">Use my KYC information to auto-fill form.</label>
                    </div>
                    <div class="text-center">
                      <button type="button" class="btn bg-gradient-info w-100 mt-4 mb-0" id="client-signup">Continue</button>
                      <div class="text-center mt-4" id="spinner"></div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6" style="background-image:url('assets/img/illustrations/family.jpg')">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
